<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DinginFM — Canlı Yayın</title>
<link rel="stylesheet" href="stil.css">
</head>

<body>

<header>
  <h1>📻 DinginFM — Canlı Yayın</h1>
  <h2>Sessizliğin Sesi Burada</h2>
</header>

<section>
  <h3>🎙️ Yayın Durumu: <span id="durum" class="status on">ON AIR</span></h3>

  <p>Şu An Çalan: <span id="sarki">Bağlantı Bekleniyor...</span></p>

  <!-- 🔊 ICECAST OYNATICI -->
  <audio id="player" controls autoplay>
    <source src="http://localhost:8000/live" type="audio/mpeg">
    Tarayıcınız ses oynatıcıyı desteklemiyor.
  </audio>

  <div class="buton-grup">
    <button onclick="window.location.href='index.html'">Ana Sayfa</button>
    <button onclick="window.location.href='dj.html'">DJ Hakkında</button>
    <button onclick="window.location.href='iletisim.html'">İletişim</button>
  </div>
</section>

<footer>
  © 2025 DinginFM — Tüm yayın ve içerik hakları saklıdır.
</footer>

<script>
/* 🎵 Şarkı Bilgisi Simülasyonu */
const sarkilar = [
  "Cafe del Mar — Morning Light",
  "LoFi Chill — Coffee Mood",
  "Smooth Jazz — Midnight Sax",
  "Rainy Beats — Downtown Lounge",
  "Blue Velvet — Ocean Drive"
];
let i = 0;

function degistirSarki() {
  const sarki = document.getElementById("sarki");
  sarki.textContent = sarkilar[i];
  i = (i + 1) % sarkilar.length;
}

setInterval(degistirSarki, 15000); // Her 15 saniyede bir değiştir
degistirSarki();
</script>

</body>
</html>
