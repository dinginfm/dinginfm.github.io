<script>
const STREAM_URL = "https://dinginfm.com/live.mp3";
const ICECAST_STATUS_JSON = "https://dinginfm.com/status-json.xsl";

const statusPill = document.getElementById("statusPill");
const statusText = document.getElementById("statusText");
const liveDesc   = document.getElementById("liveDesc");
const toggleBtn  = document.getElementById("toggleBtn");
const noteText   = document.getElementById("noteText");

let audio = null;
let isPlaying = false;
let isBusy = false;

function setStatusMode(mode){
  statusPill.classList.remove("status-on","status-off","status-unknown");
  statusPill.classList.add(mode);

  if(mode === "status-on"){
    statusText.innerText = "DJ Aylak ÅŸu an yayÄ±nda âœ…";
    liveDesc.innerText = "SessizliÄŸin iÃ§inden geÃ§en ses ÅŸimdi burada.";
  }else if(mode === "status-off"){
    statusText.innerText = "Åu an canlÄ± yayÄ±n yok";
    liveDesc.innerText = "YayÄ±n baÅŸladÄ±ÄŸÄ±nda burada gÃ¶zÃ¼kecek.";
  }else{
    statusText.innerText = "YayÄ±n kontrol edilemiyor";
    liveDesc.innerText = "CanlÄ±yÄ± baÅŸlatmayÄ± deneyebilirsin.";
  }
}

function setBusy(b){
  isBusy = b;
  if(b){
    toggleBtn.classList.add("busy");
    toggleBtn.disabled = true;
  }else{
    toggleBtn.classList.remove("busy");
    toggleBtn.disabled = false;
  }
}

function updateButton(){
  if(isPlaying){
    toggleBtn.classList.remove("off");
    toggleBtn.innerText = "DURDUR";
    noteText.innerText = "Dinliyorsun âœ…";
  }else{
    toggleBtn.classList.add("off");
    toggleBtn.innerText = "CANLIYI BAÅLAT";
    noteText.innerText = "Tek tuÅŸla baÅŸlat.";
  }
}

function stopStream(){
  try{
    if(audio){
      audio.pause();
      audio.src = "";
      audio.load();
      audio = null;
    }
  }catch(e){}
  isPlaying = false;
  updateButton();
}

async function startStream(){
  stopStream();

  audio = new Audio();
  audio.preload = "none";
  audio.src = STREAM_URL + (STREAM_URL.includes("?") ? "&" : "?") + "t=" + Date.now();

  audio.addEventListener("playing", () => {
    isPlaying = true;
    updateButton();
  });

  audio.addEventListener("pause", () => {
    if(isPlaying){
      isPlaying = false;
      updateButton();
    }
  });

  audio.addEventListener("error", () => {
    noteText.innerText = "ğŸš« YayÄ±n aÃ§Ä±lamadÄ±.";
    stopStream();
    setStatusMode("status-off");
  });

  await audio.play();
  isPlaying = true;
  updateButton();
}

toggleBtn.addEventListener("click", async () => {
  if(isBusy) return;
  setBusy(true);

  try{
    if(!isPlaying){
      noteText.innerText = "BaÄŸlanÄ±yor...";
      await startStream();
      setStatusMode("status-on");
    }else{
      stopStream();
      noteText.innerText = "Durduruldu.";
      setStatusMode("status-off");
    }
  }catch(e){
    stopStream();
    noteText.innerText = "BaÅŸlatÄ±lamadÄ±. SayfayÄ± yenile.";
    setStatusMode("status-unknown");
  }

  setBusy(false);
});

async function checkStream(){
  try{
    const res = await fetch(ICECAST_STATUS_JSON + "?t=" + Date.now(), { cache:"no-store" });
    if(!res.ok) throw new Error("status-json yok");

    const data = await res.json();
    const source = data?.icestats?.source;

    const hasSource =
      Array.isArray(source) ? source.length > 0 :
      (source && typeof source === "object");

    if(hasSource){
      if(!isPlaying) setStatusMode("status-on");
    }else{
      if(!isPlaying) setStatusMode("status-off");
    }
  }catch(e){
    if(!isPlaying) setStatusMode("status-unknown");
  }
}

updateButton();
checkStream();
setInterval(checkStream, 15000);
</script>
