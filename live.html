*{box-sizing:border-box}

:root{
  --fm-title:#6fc9ff;
  --fm-soft:#9fdcff;
}

html,body{

  margin:0;
  font-family:'Segoe UI',sans-serif;

}

/* Logo arka plan */
body{
  background:url("logo.png") center center no-repeat fixed;
  background-size:cover;
  background-color:#0a1118;
  overflow-x:hidden;
}

/* okunurluk overlay */
body::after{
  content:"";

  inset:0;
  z-index:0;
  pointer-events:none;
  background:

    linear-gradient(to bottom, rgba(0,0,0,.16) 0%, rgba(0,0,0,.05) 45%, rgba(0,0,0,.18) 100%);
}

header,main,footer{
  position:relative;
  z-index:1;
}

/* HEADER */
header{
  position:fixed;
  top:0; left:0;
  width:100%;
  padding:10px 10px 12px;
  background:rgba(0,0,0,.18);
  backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(255,255,255,.10);
  text-align:center;
  z-index:9999;
}

.logo-text{
  font-family:'Orbitron',sans-serif;
  font-size:22px;
  font-weight:700;
  letter-spacing:3px;
  margin:0;
  color:var(--fm-title);
  text-shadow:0 2px 18px rgba(111,201,255,.42);
}

.site-subtitle{
  font-size:11px;
  color:rgba(255,255,255,.82);
  margin:3px 0 8px;
}

/* NAV */
nav{
  display:flex;
  justify-content:center;
  gap:8px;
  flex-wrap:wrap;
}

nav a{
  font-size:12.5px;
  text-decoration:none;
  color:rgba(255,255,255,.86);
  font-weight:800;
  padding:7px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(255,255,255,.04);
}

nav a.active{
  background:rgba(111,201,255,.22);
  border-color:rgba(111,201,255,.42);
  box-shadow:0 0 0 3px rgba(111,201,255,.10);
}

/* MAIN */
main{

  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* PANEL */
.live-box{
  width:min(420px, 92%);
  padding:18px;
  border-radius:22px;
  background:rgba(0,0,0,.26);
  border:1px solid rgba(255,255,255,.16);
  backdrop-filter:blur(10px);
  box-shadow:0 16px 34px rgba(0,0,0,.55);
}

.live-title{
  font-size:19px;
  margin:0 0 10px;
  color:var(--fm-title);
  font-weight:900;
}

/* STATUS */
.status-pill{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.06);
  font-size:12px;
  font-weight:900;
  margin-bottom:12px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#777;
}

.status-on .dot{background:#3cff82}
.status-off .dot{background:#ff4d4d}
.status-unknown .dot{background:#ffd166}

.live-desc{
  font-size:13px;
  color:rgba(255,255,255,.92);
  line-height:1.6;
  margin-bottom:14px;
}

/* BUTTON */
.big-btn{
  width:100%;
  border:none;
  cursor:pointer;
  border-radius:16px;
  padding:14px;
  font-weight:900;
  letter-spacing:1.6px;
  font-size:13px;
  color:#001018;
  background:linear-gradient(135deg, #6fc9ff 0%, #e9fbff 100%);
}

.big-btn.off{
  color:#fff;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.22);
}

.small-note{

  font-size:12px;

}

  background:rgba(0,0,0,.22);
  backdrop-filter:blur(10px);
  border-top:1px solid rgba(255,255,255,.10);
}
</style>
