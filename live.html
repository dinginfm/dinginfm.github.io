<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dingin FM | Canlı Yayın</title>

<style>
/* ===== GENEL ===== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #0b1f2a, #000);
  color: #eaf6ff;
  overflow-x: hidden;
}

/* ===== LOGO (KAPANMAZ) ===== */
#logo {
  position: fixed;
  top: 12px;
  left: 12px;
  width: 180px;
  height: 180px;
  background: url("logo.png") no-repeat center center;
  background-size: contain;
  z-index: 1;              /* her şeyin üstünde */
  pointer-events: none;    /* tıklanamaz */
}

/* ===== SAYFA İSKELETİ ===== */
.page {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 120px 16px 32px; /* logo payı */
  box-sizing: border-box;
}

/* ===== CAM PANEL ===== */
.panel {
  width: 100%;
  max-width: 420px;
  padding: 28px 24px 32px;
  border-radius: 16px;
  background: rgba(10, 25, 35, 0.55);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  box-shadow: 0 0 30px rgba(0,0,0,0.4);
  text-align: center;
}

/* ===== DURUM ===== */
.status {
  font-size: 14px;
  letter-spacing: 0.5px;
  margin-bottom: 18px;
}
.status span {
  font-weight: 600;
}
.status.ready span { color: #8fd3ff; }
.status.connected span { color: #ffd36a; }
.status.live span { color: #42ff9e; }

/* ===== BUTON (ANA SAYFA ÖLÇEĞİ) ===== */
.live-btn {
  width: 100%;
  height: 56px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  letter-spacing: 0.6px;
  cursor: pointer;
  background: linear-gradient(135deg, #1ecbff, #3a7cff);
  color: #001018;
  transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
}
.live-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 8px 20px rgba(30,203,255,0.35);
}
.live-btn:active {
  transform: translateY(0);
  box-shadow: none;
}
.live-btn.disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* ===== PLAYER ===== */
audio {
  width: 100%;
  margin-top: 18px;
}

/* ===== MOBİL ===== */
@media (max-width: 480px) {
  #logo {
    width: 140px;
    height: 140px;
  }
  .panel {
    padding: 24px 18px 28px;
  }
}
</style>
</head>

<body>

<div id="logo"></div>

<div class="page">
  <div class="panel">

    <!-- DURUM -->
    <div id="status" class="status ready">
      Durum: <span>Hazır</span>
    </div>

    <!-- BUTON -->
    <button id="liveBtn" class="live-btn">
      Canlı Yayını Dinle
    </button>

    <!-- PLAYER -->
    <audio id="player" preload="none" controls style="display:none">
      <source src="https://dinginfm.com.tr:8000/stream" type="audio/mpeg">
      Tarayıcınız audio elementini desteklemiyor.
    </audio>

  </div>
</div>

<script>
const btn = document.getElementById("liveBtn");
const player = document.getElementById("player");
const statusBox = document.getElementById("status");

function setStatus(type, text) {
  statusBox.className = "status " + type;
  statusBox.querySelector("span").textContent = text;
}

btn.addEventListener("click", () => {
  setStatus("connected", "Bağlı");
  btn.classList.add("disabled");
  btn.textContent = "Bağlanıyor...";
  btn.disabled = true;

  player.style.display = "block";
  player.play().then(() => {
    setStatus("live", "Yayında");
    btn.textContent = "Canlı Yayın";
  }).catch(() => {
    setStatus("ready", "Hazır");
    btn.classList.remove("disabled");
    btn.disabled = false;
    btn.textContent = "Canlı Yayını Dinle";
  });
});
</script>

</body>
</html>
