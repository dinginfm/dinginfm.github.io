<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dingin FM | Canlı Yayın</title>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:radial-gradient(circle at top,#0b1f2a,#000);
  color:#eaf6ff;
}

/* LOGO */
#logo{
  position:fixed;
  top:12px;
  left:12px;
  width:180px;
  height:180px;
  background:url("logo.png") no-repeat center;
  background-size:contain;
  pointer-events:none;
}

/* ÜSTTE KARE ▶ */
header{
  position:fixed;
  top:16px;
  right:16px;
}
#play{
  width:56px;
  height:56px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,#1ecbff,#3a7cff);
  color:#001018;
  font-size:20px;
  font-weight:700;
  cursor:pointer;
}

/* ORTA DURUM */
.page{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}
#status{
  font-size:15px;
  letter-spacing:.6px;
}
.ready{color:#8fd3ff}
.live{color:#42ff9e}
</style>
</head>

<body>

<div id="logo"></div>

<header>
  <button id="play">▶</button>
</header>

<div class="page">
  <div id="status" class="ready">Hazır</div>
</div>

<audio id="audio" preload="none">
  <source src="https://dinginfm.com.tr:8000/stream" type="audio/mpeg">
</audio>

<script>
const btn=document.getElementById("play");
const audio=document.getElementById("audio");
const status=document.getElementById("status");
let started=false;

btn.addEventListener("click",()=>{
  if(started) return;
  audio.muted=true;
  audio.play().then(()=>{
    audio.muted=false;
    started=true;
    status.textContent="Yayında";
    status.className="live";
  });
});
</script>

</body>
</html>
