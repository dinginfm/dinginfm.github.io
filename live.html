/* ‚úÖ okuma i√ßin √áOK hafif overlay */

  content:"";

  inset:0;
  z-index:0;
  pointer-events:none;
  background:rgba(0,0,0,.10);
}

header,main,footer{
  position:relative;

}

/* ‚úÖ HEADER */
header{
  position:fixed;

.logo-text{

  text-shadow:0 2px 18px rgba(111,201,255,.42);
}

.site-subtitle{
  font-size:11px;
  color:rgba(255,255,255,.82);

  margin-bottom:8px;

/* NAV */
nav{
  display:flex;

  gap:8px;

}

nav a{
  font-size:12.5px;

}

nav a:hover{

}

  background:rgba(111,201,255,.22);

}

/* ‚úÖ MAIN */
main{
  min-height:100vh;
  padding:140px 18px 110px;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* ‚úÖ PANEL */
.live-box{
  width:min(420px, 92%);
  padding:18px 18px 16px;
  border-radius:22px;
  background:rgba(0,0,0,.22);
  border:1px solid rgba(255,255,255,.14);
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
  box-shadow:0 16px 34px rgba(0,0,0,.55);
  transform:translateY(-18px);
}

.live-title{
  font-size:19px;
  margin:0 0 10px;
  color:var(--fm-title);
  font-weight:900;
}

/* Durum pill */
.status-pill{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.06);
  font-size:12px;
  font-weight:900;
  letter-spacing:.4px;
  margin-bottom:12px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#777;
  box-shadow:0 0 10px rgba(255,255,255,.10);
}

.status-on .dot{background:#3cff82; box-shadow:0 0 16px rgba(60,255,130,.45);}
.status-off .dot{background:#ff4d4d; box-shadow:0 0 16px rgba(255,77,77,.35);}
.status-unknown .dot{background:#ffd166; box-shadow:0 0 16px rgba(255,209,102,.35);}

.live-desc{
  font-size:13px;
  color:rgba(255,255,255,.92);
  line-height:1.6;
  margin:0 0 14px;
}

/* ‚úÖ BUTON: hap ≈üeklinde */
.big-btn{
  width:100%;
  border:none;
  cursor:pointer;
  border-radius:999px;
  padding:14px 14px;
  font-weight:900;
  letter-spacing:1.6px;
  font-size:13px;
  color:#001018;
  background:linear-gradient(135deg, #6fc9ff 0%, #e9fbff 100%);
  box-shadow:
    0 18px 46px rgba(111,201,255,.28),
    0 0 0 2px rgba(111,201,255,.18);
  transition:.16s ease;
}

.big-btn:hover{
  transform:translateY(-2px);
  box-shadow:
    0 24px 60px rgba(111,201,255,.32),
    0 0 0 2px rgba(111,201,255,.22);
}

.big-btn:active{ transform:translateY(0px); }

.big-btn.off{
  color:#ffffff;
  background:rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.22);
  box-shadow:0 14px 30px rgba(0,0,0,.40);
}

.big-btn.busy{
  opacity:.60;
  cursor:not-allowed;
  transform:none !important;
}

.small-note{
  margin-top:10px;
  font-size:12px;
  opacity:.86;
  line-height:1.4;
}

/* ‚úÖ FOOTER */
footer{
  position:fixed;
  left:0;
  bottom:0;
  width:100%;
  padding:12px 10px;
  font-size:12px;
  color:rgba(255,255,255,.75);
  text-align:center;
  background:rgba(0,0,0,.22);
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
  border-top:1px solid rgba(255,255,255,.10);
  z-index:9999;
}

@media(max-width:600px){

  main{padding-top:150px; padding-bottom:120px;}
  .live-box{width:min(400px, 94%); transform:translateY(-10px);}
}
</style>
</head>

<main>
  <div class="live-box">
    <div class="live-title">üéôÔ∏è Canlƒ± Yayƒ±n</div>

      <span class="dot"></span>
      <span id="statusText">Kontrol ediliyor...</span>
    </div>

    <button id="toggleBtn" class="big-btn off" type="button">CANLIYI BA≈ûLAT</button>

  </div>

<script>
/* ‚úÖ STREAM URL'lerini buraya yaz */
const STREAM_URL = "https://dinginfm.com/live.mp3";
const ICECAST_STATUS_JSON = "https://dinginfm.com/status-json.xsl";

const statusPill = document.getElementById("statusPill");
const statusText = document.getElementById("statusText");
const liveDesc   = document.getElementById("liveDesc");
const toggleBtn  = document.getElementById("toggleBtn");
const noteText   = document.getElementById("noteText");

let audio = null;
let isPlaying = false;
let isBusy = false;

function setStatusMode(mode){
  statusPill.classList.remove("status-on","status-off","status-unknown");
  statusPill.classList.add(mode);

  if(mode === "status-on"){
    statusText.innerText = "DJ Aylak ≈üu an yayƒ±nda ‚úÖ";
    liveDesc.innerText = "Sessizliƒüin i√ßinden ge√ßen ses ≈üimdi burada.";
  }else if(mode === "status-off"){
    statusText.innerText = "≈ûu an canlƒ± yayƒ±n yok";
    liveDesc.innerText = "Yayƒ±n ba≈üladƒ±ƒüƒ±nda burada g√∂z√ºkecek.";
  }else{
    statusText.innerText = "Yayƒ±n kontrol edilemiyor";
    liveDesc.innerText = "Canlƒ±yƒ± ba≈ülatmayƒ± deneyebilirsin.";
  }
}

function setBusy(b){
  isBusy = b;
  if(b){
    toggleBtn.classList.add("busy");
    toggleBtn.disabled = true;
  }else{
    toggleBtn.classList.remove("busy");
    toggleBtn.disabled = false;
  }
}

function updateButton(){
  if(isPlaying){
    toggleBtn.classList.remove("off");
    toggleBtn.innerText = "DURDUR";
    noteText.innerText = "Dinliyorsun ‚úÖ";
  }else{
    toggleBtn.classList.add("off");
    toggleBtn.innerText = "CANLIYI BA≈ûLAT";
    noteText.innerText = "Tek tu≈üla ba≈ülat.";
  }
}

function stopStream(){
  try{
    if(audio){
      audio.pause();
      audio.src = "";
      audio.load();
      audio = null;
    }
  }catch(e){}
  isPlaying = false;
  updateButton();
}

async function startStream(){
  stopStream();

  audio = new Audio();
  audio.preload = "none";
  audio.src = STREAM_URL + (STREAM_URL.includes("?") ? "&" : "?") + "t=" + Date.now();

  audio.addEventListener("playing", () => {
    isPlaying = true;
    updateButton();
  });

  audio.addEventListener("pause", () => {
    if(isPlaying){
      isPlaying = false;
      updateButton();
    }
  });

  audio.addEventListener("error", () => {
    noteText.innerText = "üö´ Yayƒ±n a√ßƒ±lamadƒ±.";
    stopStream();
    setStatusMode("status-off");
  });

  await audio.play();
  isPlaying = true;
  updateButton();
}

toggleBtn.addEventListener("click", async () => {
  if(isBusy) return;
  setBusy(true);

  try{
    if(!isPlaying){
      noteText.innerText = "Baƒülanƒ±yor...";
      await startStream();
      setStatusMode("status-on");
    }else{
      stopStream();
      noteText.innerText = "Durduruldu.";
      setStatusMode("status-off");
    }
  }catch(e){
    stopStream();
    noteText.innerText = "Ba≈ülatƒ±lamadƒ±. Sayfayƒ± yenile.";
    setStatusMode("status-unknown");
  }

  setBusy(false);
});

async function checkStream(){
  try{
    const res = await fetch(ICECAST_STATUS_JSON + "?t=" + Date.now(), { cache:"no-store" });
    if(!res.ok) throw new Error("status-json yok");

    const data = await res.json();
    const source = data?.icestats?.source;

    const hasSource =
      Array.isArray(source) ? source.length > 0 :
      (source && typeof source === "object");

    if(hasSource){
      if(!isPlaying) setStatusMode("status-on");
    }else{
      if(!isPlaying) setStatusMode("status-off");
    }
  }catch(e){
    if(!isPlaying) setStatusMode("status-off");
  }
}

updateButton();
checkStream();
setInterval(checkStream, 15000);
</script>
