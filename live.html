<script>
/* ‚úÖ Sƒ∞Zƒ∞N AKAN YAYININIZ */
const STREAM_URL = "http://45.143.99.51:8000/live.mp3";
const ICECAST_STATUS_JSON = "http://45.143.99.51:8000/status-json.xsl";

/* ‚úÖ burada hangi mount'a bakacaƒüƒ±nƒ± s√∂yl√ºyoruz */
const EXPECTED_MOUNT = "/live.mp3";

const player = document.getElementById("player");
const statusPill = document.getElementById("statusPill");
const statusText = document.getElementById("statusText");
const liveDesc = document.getElementById("liveDesc");
const toggleBtn = document.getElementById("toggleBtn");
const noteText = document.getElementById("noteText");

let isPlaying = false;

function setStatusMode(mode){
  statusPill.classList.remove("status-on","status-off","status-unknown");
  statusPill.classList.add(mode);

  if(mode === "status-on"){
    statusText.innerText = "DJ Aylak ≈üu an yayƒ±nda ‚úÖ";
    liveDesc.innerText = "Sessizliƒüin i√ßinden ge√ßen ses ≈üimdi burada.";
  }

  if(mode === "status-off"){
    statusText.innerText = "≈ûu an canlƒ± yayƒ±n yok";
    liveDesc.innerText = "Yayƒ±n ba≈üladƒ±ƒüƒ±nda burada g√∂z√ºkecek.";
  }

  if(mode === "status-unknown"){
    statusText.innerText = "Yayƒ±n durumu bilinmiyor";
    liveDesc.innerText = "Baƒülantƒ± kƒ±sƒ±tlƒ± olabilir. Play tu≈üu yine √ßalƒ±≈üƒ±r.";
  }
}

function updateButton(){
  if(isPlaying){
    toggleBtn.classList.remove("off");
    toggleBtn.innerText = "DURDUR";
    noteText.innerText = "Dinliyorsun ‚úÖ";
  }else{
    toggleBtn.classList.add("off");
    toggleBtn.innerText = "CANLIYI BA≈ûLAT";
    noteText.innerText = "Tek tu≈üla ba≈ülat.";
  }
}

toggleBtn.addEventListener("click", async () => {
  try{
    if(!isPlaying){
      player.src = STREAM_URL;
      await player.play();
      isPlaying = true;
      setStatusMode("status-on");
    }else{
      player.pause();
      isPlaying = false;
    }
    updateButton();
  }catch(e){
    isPlaying = false;
    updateButton();
    noteText.innerText = "≈ûu an ba≈ülatƒ±lamadƒ±. Tarayƒ±cƒ± engelliyor olabilir.";
  }
});

function normalizeSources(source){
  if(!source) return [];
  if(Array.isArray(source)) return source;
  if(typeof source === "object") return [source];
  return [];
}

async function checkStream(){
  try{
    const res = await fetch(ICECAST_STATUS_JSON, { cache:"no-store" });
    if(!res.ok) throw new Error("status json not ok");

    const data = await res.json();
    const source = data?.icestats?.source;
    const sources = normalizeSources(source);

    const isOnline = sources.some(s => (s?.listenurl && String(s.listenurl).includes(EXPECTED_MOUNT)) || (s?.server_name && s?.stream_start));

    if(isOnline){
      setStatusMode("status-on");
    }else{
      setStatusMode("status-off");
    }
  }catch(e){
    setStatusMode("status-unknown");
  }
}

updateButton();
checkStream();
setInterval(checkStream, 30000);
</script>
