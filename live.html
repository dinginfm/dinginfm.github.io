<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dingin FM | Canlı Yayın</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #0b1f2a, #000);
  color: #eaf6ff;
  overflow-x: hidden;
}

/* LOGO */
#logo {
  position: fixed;
  top: 12px;
  left: 12px;
  width: 180px;
  height: 180px;
  background: url("logo.png") no-repeat center center;
  background-size: contain;
  z-index: 1;
  pointer-events: none;
}

/* HEADER */
header {
  position: fixed;
  top: 0;
  right: 0;
  padding: 16px;
  z-index: 2;
}

/* KARE CANLI BUTON (ANA SAYFA HİSSİ) */
#liveSquare {
  width: 56px;
  height: 56px;
  border-radius: 12px;

  display: flex;
  align-items: center;
  justify-content: center;

  background: linear-gradient(135deg, #1ecbff, #3a7cff);
  color: #001018;

  font-size: 18px;
  font-weight: 700;
  cursor: pointer;
  user-select: none;
}

#liveSquare:hover { filter: brightness(1.05); }
#liveSquare:active { transform: translateY(1px); }

/* SAYFA */
.page {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 120px 16px 32px;
  box-sizing: border-box;
}

/* PANEL */
.panel {
  width: 100%;
  max-width: 420px;
  padding: 28px 24px 32px;
  border-radius: 16px;
  background: rgba(10, 25, 35, 0.55);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 30px rgba(0,0,0,0.4);
  text-align: center;
}

/* DURUM */
.status {
  font-size: 14px;
  letter-spacing: 0.5px;
}
.status span { font-weight: 600; }
.status.ready span { color: #8fd3ff; }
.status.connected span { color: #ffd36a; }
.status.live span { color: #42ff9e; }

/* PLAYER */
audio {
  width: 100%;
  margin-top: 18px;
}
</style>
</head>

<body>

<div id="logo"></div>

<header>
  <div id="liveSquare">▶</div>
</header>

<div class="page">
  <div class="panel">
    <div id="status" class="status ready">
      Durum: <span>Hazır</span>
    </div>

    <audio id="player" preload="none" controls style="display:none">
      <source src="https://dinginfm.com.tr:8000/stream" type="audio/mpeg">
      Tarayıcınız audio elementini desteklemiyor.
    </audio>
  </div>
</div>

<script>
const squareBtn = document.getElementById("liveSquare");
const player = document.getElementById("player");
const statusBox = document.getElementById("status");

function setStatus(type, text) {
  statusBox.className = "status " + type;
  statusBox.querySelector("span").textContent = text;
}

squareBtn.addEventListener("click", () => {
  setStatus("connected", "Bağlı");
  player.style.display = "block";

  player.play().then(() => {
    setStatus("live", "Yayında");
  }).catch(() => {
    setStatus("ready", "Hazır");
  });
});
</script>

</body>
</html>
