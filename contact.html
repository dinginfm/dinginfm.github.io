<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim | Dingin FM</title>
  <style>
    body {
      background-color: #0a0f18;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00b7ff;
      margin-bottom: 20px;
    }
    form {
      background: #111827;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #1f2937;
      color: #fff;
      font-size: 16px;
    }
    button {
      background-color: #00b7ff;
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0092d3;
    }
  </style>
</head>
<body>

  <h1>İletişim</h1>
  <p>Mesajını gönder, DJ Aylak seni duysun 🎧</p>

  <form id="dinginForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <input type="text" name="isim" placeholder="Adınız" required>
    <textarea name="mesaj" placeholder="Mesajınız" rows="5" required></textarea>
    <button type="submit">Gönder</button>
  </form>

  <script>
  document.getElementById('dinginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = {
      isim: this.isim.value,
      mesaj: this.mesaj.value,
      tarih: new Date().toLocaleString('tr-TR')
    };

    // Mail gönder (Formspree)
    fetch(this.action, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formData)
    })
    .then(() => alert('Mesajın gönderildi! 🎙️'))
    .catch(() => alert('Gönderim hatası.'));

    // Admin paneline kaydet
    let mesajlar = JSON.parse(localStorage.getItem('dinginMesajlar') || '[]');
    mesajlar.push(formData);
    localStorage.setItem('dinginMesajlar', JSON.stringify(mesajlar));

    this.reset();
  });
  </script>

</body>
</html>
