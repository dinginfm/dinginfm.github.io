<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dingin FM — Sessizliğin Sesi Burada</title>

<!-- Kareografik font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&display=swap" rel="stylesheet">

<style>
/* === GENEL RENKLER === */
:root{
  --fm-main:#6fc9ff;     /* logo FM rengi */
  --fm-soft:#9fdcff;
  --text-soft:#4a6f8a;
}

/* === ZEMİN (LOGO GÖMÜLÜ) === */
html,body{
  height:100%;
  margin:0;
}

body{
  display:flex;
  flex-direction:column;
  font-family:'Segoe UI',sans-serif;
  text-align:center;
  color:var(--fm-main);

  background:
    url("assets/logo.png") center center / 55% no-repeat,
    radial-gradient(
      circle at center,
      #ffffff 0%,
      #f1f8ff 40%,
      #e3f0ff 70%,
      #d6e9ff 100%
    );
}

/* === HEADER === */
header{
  padding:36px 10px 18px;
}

/* KAREOGRAFİK MARKA YAZISI */
.logo-text{
  font-family:'Orbitron',sans-serif;
  font-size:34px;
  font-weight:600;
  letter-spacing:3px;
  color:var(--fm-main);
  margin-bottom:6px;
}

/* SLOGAN */
.site-subtitle{
  font-size:14px;
  font-weight:400;
  color:var(--fm-soft);
  margin-bottom:18px;
}

/* === NAV === */
nav a{
  margin:0 12px;
  font-size:15px;
  font-weight:500;
  text-decoration:none;
  color:var(--fm-main);
}

nav a.active,
nav a:hover{
  text-decoration:underline;
}

/* === MAIN === */
main{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
}

main h1{
  font-size:30px;
  font-weight:500;
  margin:0;
  color:var(--fm-main);
}

main p{
  font-size:16px;
  color:var(--fm-soft);
  line-height:1.6;
  margin:12px 0 26px;
}

/* === BUTON === */
.button{
  display:inline-block;
  padding:12px 32px;
  border-radius:30px;
  border:2px solid var(--fm-main);
  color:var(--fm-main);
  text-decoration:none;
  font-weight:500;
  transition:.3s;
}

.button:hover{
  background:var(--fm-main);
  color:#ffffff;
}

/* === FOOTER === */
footer{
  padding:20px 10px;
  font-size:13px;
  color:var(--fm-soft);
}

/* === MOBİL === */
@media(max-width:600px){
  .logo-text{font-size:26px}
  main h1{font-size:24px}
  nav a{margin:0 8px}
}
</style>
</head>

<body>

<header>
  <div class="logo-text">DINGIN&nbsp;FM</div>
  <div class="site-subtitle">Sessizliğin Sesi Burada</div>

  <nav>
    <a href="index.html" class="active">Ana Sayfa</a>
    <a href="live.html">Canlı Yayın</a>
    <a href="dj.html">DJ Aylak</a>
    <a href="podcast.html">Podcast</a>
    <a href="blog.html">Blog</a>
    <a href="tarihce.html">Tarihçe</a>
    <a href="yayinsaatleri.html">Yayın Saatleri</a>
    <a href="connect.html">İletişim</a>
  </nav>
</header>

<main>
  <h1>Dingin FM’e Hoş Geldiniz</h1>
  <p>
    Kahvenizi alın, sessizliğin sesine kulak verin.<br>
    Müzik, sohbet ve huzur burada.
  </p>

  <a href="live.html" class="button">Canlı Yayına Git</a>
</main>

<footer>
  © 2025 Dingin FM — Sessizliğin Sesi Burada
</footer>

</body>
</html>
