<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dingin FM | Sessizliğin Sesi Burada Başlar</title>

  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #d4af37;
      font-family: "Montserrat", sans-serif;
      text-align: center;
    }

    header {
      padding: 40px 20px 10px 20px;
    }

    header img {
      width: 220px;
      opacity: 0.9;
    }

    h1 {
      font-size: 1.5rem;
      margin-top: 10px;
      font-weight: 400;
      letter-spacing: 2px;
      color: #f5e9cf;
    }

    audio {
      margin-top: 30px;
      width: 80%;
      max-width: 500px;
    }

    /* İstek formu */
    #istek {
      background-color: #111;
      border: 1px solid #d4af37;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      color: #fff;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #b9962e;
    }

    /* Sohbet butonu */
    .chat-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #d4af37;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
    }

    /* İletişim alanı */
    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9rem;
      color: #f5e9cf;
      background-color: #111;
    }

    a {
      color: #d4af37;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .quote {
      font-style: italic;
      color: #c8b87a;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="Dingin FM Logo" />
    <h1>Sessizliğin Sesi Burada Başlar</h1>
  </header>

  <!-- Yayın oynatıcı -->
  <audio controls autoplay>
    <source src="http://localhost:8000/live.mp3" type="audio/mpeg" />
    Tarayıcınız bu ses oynatıcıyı desteklemiyor.
  </audio>

  <!-- Şarkı istek formu -->
  <section id="istek">
    <h2>🎧 Şarkı İsteği Gönder</h2>
    <form>
      <input type="text" placeholder="Adınız veya takma adınız" /><br />
      <textarea placeholder="Şarkı isteğiniz veya mesajınız..." rows="3"></textarea><br />
      <button type="submit">Gönder</button>
    </form>
  </section>

  <!-- Sohbet butonu -->
  <button class="chat-btn" title="Sohbet (yakında)">💬</button>

  <!-- İletişim -->
  <footer>
    <p><strong>İLETİŞİM</strong></p>
    <p>
      📧 <a href="mailto:dinginfm@gmail.com">dinginfm@gmail.com</a><br />
      📸 <a href="https://instagram.com/dinginfm" target="_blank">@dinginfm</a>
    </p>
    <p class="quote">“Her mesaj, sessizliğin içindeki yeni bir notadır.”</p>
    <p>© 2025 Dingin FM — Sessizliğin Sesi Burada Başlar</p>
  </footer>
</body>
</html>
