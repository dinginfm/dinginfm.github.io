<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DinginFM | Sessizliğin Sesi</title>
  <style>
    body {
      background-color: #f6f3eb;
      color: #333;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .line {
      width: 60px;
      height: 2px;
      background-color: #b8a46e;
      margin: 20px 0;
    }

    p {
      font-size: 1.2em;
      color: #777;
    }

    button {
      background-color: #b8a46e;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 25px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 30px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #a28f5d;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>🎧 DinginFM</h1>
  <div class="line"></div>
  <p>sessizliğin sesi burada başlar.</p>
  <button>🎙️ Canlı Yayına Katıl</button>
  <footer>© 2025 DinginFM | Tüm hakları saklıdır.</footer>
</body>
</html>
