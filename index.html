<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dingin FM | Sessizliğin Sesi</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      margin-top: 18vh;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.2em;
      color: #bbbbbb;
      margin-bottom: 2em;
    }

    audio {
      width: 320px;
      height: 40px;
    }

    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      color: #666;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGO BURADA -->
    <img src="logo.png" alt="Dingin FM Logosu" class="logo">
    <h1>Dingin FM</h1>
    <p>Sessizliğin sesi burada başlar.</p>

    <!-- SES OYNATICI -->
    <audio controls autoplay>
      <source src="http://localhost:8000/live.mp3" type="audio/mpeg">
      Tarayıcınız ses oynatmayı desteklemiyor.
    </audio>
  </div>

  <footer>© 2025 Dingin FM</footer>
</body>
</html>
