<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dingin FM — Sessizliğin Sesi Burada</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

:root{
  --fm-title:#6fc9ff;
  --fm-soft:#9fdcff;
  --fm-text:#4a6f8a;
}

html,body{
  height:100%;
  margin:0;
}

/* LOGO ARKADA, KAPANMAZ */
body{
  font-family:'Segoe UI',sans-serif;
  text-align:center;
  color:var(--fm-text);
  background:#eef4fb;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(
      circle at center,
      rgba(255,255,255,.92) 0%,
      rgba(230,240,250,.96) 45%,
      rgba(210,225,240,.98) 100%
    ),
    url("logo.png") center center no-repeat;
  background-size:contain;
  z-index:0;
}

/* ÜST KATMAN */
header,main,footer{
  position:relative;
  z-index:1;
}

/* HEADER */
header{
  padding:36px 10px 18px;
}

.logo-text{
  font-family:'Orbitron',sans-serif;
  font-size:34px;
  font-weight:600;
  letter-spacing:3px;
  margin-bottom:6px;
  color:var(--fm-title);
}

.site-subtitle{
  font-size:14px;
  color:var(--fm-soft);
  margin-bottom:18px;
}

/* NAV */
nav a{
  margin:0 12px;
  font-size:15px;
  text-decoration:none;
  color:var(--fm-title);
}
nav a.active,
nav a:hover{
  text-decoration:underline;
}

/* MAIN */
main{
  min-height:50vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
}

main h1{
  font-size:30px;
  margin:0;
  color:var(--fm-title);
}

main p{
  font-size:16px;
  color:var(--fm-soft);
  margin:12px 0 26px;
  line-height:1.6;
}

/* BUTTON */
.button{
  display:inline-block;
  padding:12px 32px;
  border-radius:30px;
  border:2px solid var(--fm-title);
  color:var(--fm-title);
  text-decoration:none;
  font-weight:500;
  transition:.3s;
}
.button:hover{
  background:var(--fm-title);
  color:#fff;
}

/* FOOTER */
footer{
  padding:20px 10px;
  font-size:13px;
  color:var(--fm-soft);
}

/* MOBILE */
@media(max-width:600px){
  .logo-text{font-size:26px}
  main h1{font-size:24px}
  nav a{margin:0 8px}
}
</style>
</head>

<body>

<header>
  <div class="logo-text">DINGIN&nbsp;FM</div>
  <div class="site-subtitle">Sessizliğin Sesi Burada</div>

  <nav>
    <a href="index.html" class="active">Ana Sayfa</a>
    <a href="live.html">Canlı Yayın</a>
    <a href="dj.html">DJ Aylak</a>
    <a href="podcast.html">Podcast</a>
    <a href="blog.html">Blog</a>
    <a href="tarihce.html">Tarihçe</a>
    <a href="yayinsaatleri.html">Yayın Saatleri</a>
    <a href="connect.html">İletişim</a>
  </nav>
</header>

<main>
  <h1>Dingin FM’e Hoş Geldiniz</h1>
  <p>
    Sessizliğin sesi burada.
  </p>

  <a href="live.html" class="button">Canlı Yayına Git</a>
</main>

<footer>
  © 2025 Dingin FM — Sessizliğin Sesi Burada
</footer>

</body>
</html>
