<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinginFM | Sessizliğin Sesi</title>
    <style>
        body {
            background-color: #f6f4ee;
            color: #333;
            font-family: "Segoe UI", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .line {
            width: 60px;
            height: 2px;
            background-color: #b8a46e;
            margin: 20px 0;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            padding: 12px 28px;
            background-color: #b8a46e;
            color: #fff;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        a.button:hover {
            background-color: #a89550;
            box-shadow: 0 0 15px #b8a46e;
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>🎧 DinginFM</h1>
    <div class="line"></div>
    <p>sessizliğin sesi burada başlar.</p>
    <a class="button" href="https://zeno.fm/dingin-fm" target="_blank">🎙️ Canlı Yayına Katıl</a>
    <footer>© 2025 DinginFM | Tüm hakları saklıdır.</footer>
</body>
</html>
