*{box-sizing:border-box}
:root{
  --fm-title:#6fc9ff;
  --fm-soft:#9fdcff;
}

html,body{
  margin:0;

}

/* ✅ ANA SAYFA LOGO: KAPANMASIN diye contain */
body{

}

/* ✅ okunabilirlik karartma */
body::after{
  content:"";

  z-index:0;
  pointer-events:none;
  background:

header,main,footer{position:relative;z-index:1}

header{

  width:100%;
  padding:14px 10px 12px;
  background:rgba(0,0,0,.40);
  backdrop-filter:blur(12px);

  border-bottom:1px solid rgba(255,255,255,.10);
  text-align:center;
  z-index:999;
}

.logo-text{
  font-family:'Orbitron',sans-serif;
  font-size:24px;
  font-weight:700;

  text-shadow:0 2px 16px rgba(111,201,255,.35);
}

.site-subtitle{
  font-size:12px;
  color:rgba(255,255,255,.80);
  margin-top:4px;
  margin-bottom:12px;
}

/* NAV */
nav{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}

nav a{
  font-size:13px;
  text-decoration:none;
  color:rgba(255,255,255,.85);
  font-weight:800;
  padding:7px 12px;
  border-radius:999px;
  transition:.25s;
}

nav a:hover,
nav a.active{
  background:rgba(111,201,255,.22);
  border:1px solid rgba(111,201,255,.35);
  color:#fff;
}

/* MAIN */
main{
  min-height:100vh;
  padding:170px 18px 110px;
  display:flex;
  justify-content:center;
  align-items:flex-start;  /* ✅ yukarı */
  text-align:center;
}

/* ✅ Panel küçük (demo gibi değil) */
.hero-box{
  width:min(460px,92%);
  margin-top:10px;
  padding:18px;
  border-radius:26px;
  background:rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(16px);
  -webkit-backdrop-filter:blur(16px);
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}

.hero-box h1{
  margin:0 0 10px;
  font-size:20px;
  color:var(--fm-title);
  font-weight:900;
}

.hero-box p{
  margin:0 0 14px;
  font-size:13px;
  line-height:1.6;
  color:rgba(255,255,255,.88);
}

/* ✅ BUTON */
.button{
  display:inline-block;
  padding:11px 18px;
  border-radius:999px;
  border:1px solid rgba(111,201,255,.55);
  background:rgba(111,201,255,.20);
  color:#fff;
  text-decoration:none;
  font-weight:900;
  letter-spacing:.5px;
  transition:.25s;
  font-size:13px;
}

.button:hover{
  background:rgba(111,201,255,.35);
}

/* FOOTER */
footer{
  position:fixed;
  left:0;
  bottom:0;
  width:100%;
  padding:12px 10px;
  font-size:12px;
  color:rgba(255,255,255,.70);
  text-align:center;

  backdrop-filter:blur(8px);
  -webkit-backdrop-filter:blur(8px);
  border-top:1px solid rgba(255,255,255,.10);
  z-index:999;
}

/* MOBİL */
@media(max-width:600px){
  .logo-text{font-size:22px}
  nav a{font-size:12px;padding:6px 10px}
  main{padding-top:190px}
}
