<script>
/* âœ… STREAM URL'YÄ° BURAYA YAZ */
const STREAM_URL = "https://SENIN-DOMAININ:8000/stream";

const player = document.getElementById("player");
const statusPill = document.getElementById("statusPill");
const statusText = document.getElementById("statusText");
const liveDesc = document.getElementById("liveDesc");

function setStatus(isLive){
  if(isLive){
    statusPill.classList.remove("status-off");
    statusPill.classList.add("status-on");
    statusText.innerText = "DJ Aylak ÅŸu an yayÄ±nda â€” Burada âœ…";
    liveDesc.innerText = "YayÄ±ndayÄ±z. SessizliÄŸin iÃ§inden geÃ§en ses ÅŸimdi burada.";

    statusText.innerText = "Åu an canlÄ± yayÄ±n yok";
    liveDesc.innerText = "YayÄ±n baÅŸladÄ±ÄŸÄ±nda burada gÃ¶rÃ¼necek ğŸ’™";
  }
}

async function checkStream(){
  try{
    const res = await fetch(STREAM_URL, { method:"HEAD", cache:"no-store" });
    if(res.ok){
      player.src = STREAM_URL;
      setStatus(true);
    }else{
      setStatus(false);
    }
  }catch(e){

}
