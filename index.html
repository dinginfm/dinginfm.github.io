<style>
*{box-sizing:border-box}

:root{
  --fm-title:#6fc9ff;
  --fm-soft:#9fdcff;
}

html,body{
  height:100%;
  margin:0;
  font-family:'Segoe UI',sans-serif;
  color:#fff;
}

/* ✅ LOGO PNG TAM SAYFA (COVER) */
body{
  background:url("logo.png") center center no-repeat fixed;
  background-size:cover;
  overflow-x:hidden;
}

/* ✅ OKUNABİLİRLİK KARARTMA */
body::after{
  content:"";
  position:fixed;
  inset:0;
  z-index:0;
  background:
    radial-gradient(circle at center, rgba(0,0,0,.06) 0%, rgba(0,0,0,.55) 85%),
    linear-gradient(to bottom, rgba(0,0,0,.55) 0%, rgba(0,0,0,.18) 40%, rgba(0,0,0,.55) 100%);
  pointer-events:none;
}

/* ÜST KATMAN */
header,main,footer{
  position:relative;
  z-index:1;
}

/* HEADER */
header{
  position:fixed;
  top:0; left:0;
  width:100%;
  padding:14px 10px;
  background:rgba(0,0,0,.40);
  backdrop-filter:blur(12px);
  -webkit-backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(255,255,255,.10);
  text-align:center;
}

.logo-text{
  font-family:'Orbitron',sans-serif;
  font-size:26px;
  font-weight:700;
  letter-spacing:3px;
  margin:0;
  color:var(--fm-title);
  text-shadow:0 2px 16px rgba(111,201,255,.35);
}

.site-subtitle{
  font-size:12px;
  color:rgba(255,255,255,.80);
  margin-top:4px;
  margin-bottom:12px;
}

/* NAV */
nav{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}

nav a{
  font-size:13px;
  text-decoration:none;
  color:rgba(255,255,255,.85);
  font-weight:800;
  padding:7px 12px;
  border-radius:999px;
  transition:.25s;
}

nav a:hover,
nav a.active{
  background:rgba(111,201,255,.22);
  border:1px solid rgba(111,201,255,.35);
  color:#fff;
}

/* MAIN */
main{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:170px 18px 110px;
  text-align:center;
}

/* ✅ ORTA KUTU KÜÇÜK (görseli kapatmaz) */
.hero-box{
  width:min(520px, 92%);
  margin:0 auto;
  padding:22px 22px;
  border-radius:26px;
  background:rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(16px);
  -webkit-backdrop-filter:blur(16px);
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}

main h1{
  font-size:22px;
  margin:0 0 10px;
  color:var(--fm-title);
}

main p{
  font-size:14px;
  color:rgba(255,255,255,.88);
  margin:0 0 16px;
  line-height:1.65;
}

/* BUTTON */
.button{
  display:inline-block;
  padding:11px 22px;
  border-radius:999px;
  border:1px solid rgba(111,201,255,.55);
  background:rgba(111,201,255,.20);
  color:#fff;
  text-decoration:none;
  font-weight:900;
  letter-spacing:.6px;
  transition:.25s;
  font-size:13px;
}
.button:hover{
  background:rgba(111,201,255,.35);
}

/* FOOTER */
footer{
  position:fixed;
  left:0;
  bottom:0;
  width:100%;
  padding:12px 10px;
  font-size:12px;
  color:rgba(255,255,255,.70);
  text-align:center;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(8px);
  -webkit-backdrop-filter:blur(8px);
  border-top:1px solid rgba(255,255,255,.10);
}

/* MOBILE */
@media(max-width:600px){
  .logo-text{font-size:22px}
  nav a{font-size:12px; padding:6px 10px}
  main{padding-top:190px}
}
</style>
</head>

  <nav>

    <a href="connect.php">İletişim</a>
  </nav>
</header>

<main>
  <div class="hero-box">
    <h1>Dingin FM’e Hoş Geldiniz</h1>
    <p>Sessizliğin sesi burada.</p>

  </div>

<footer>
