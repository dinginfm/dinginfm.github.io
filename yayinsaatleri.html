<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dingin FM — Yayın Saatleri</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

:root{
  --fm-title:#6fc9ff;
  --fm-soft:#9fdcff;
  --fm-text:#4a6f8a;
}

html,body{
  height:100%;
  margin:0;
}

body{
  display:flex;
  flex-direction:column;
  font-family:'Segoe UI',sans-serif;
  text-align:center;
  color:var(--fm-text);

  background:
    radial-gradient(
      circle at center,
      rgba(255,255,255,.85) 0%,
      rgba(225,235,245,.90) 45%,
      rgba(200,215,230,.95) 100%
    ),
    url("logo.png") center center no-repeat;

  background-size:cover;
  background-attachment:fixed;
}

/* HEADER */
header{
  padding:36px 10px 18px;
}

.logo-text{
  font-family:'Orbitron',sans-serif;
  font-size:34px;
  font-weight:600;
  letter-spacing:3px;
  color:var(--fm-title);
  margin-bottom:6px;
}

.site-subtitle{
  font-size:14px;
  color:var(--fm-soft);
  margin-bottom:18px;
}

/* NAV */
nav a{
  margin:0 12px;
  font-size:15px;
  font-weight:500;
  text-decoration:none;
  color:var(--fm-title);
}
nav a.active,
nav a:hover{
  text-decoration:underline;
}

/* MAIN */
main{
  flex:1;
  display:flex;
  justify-content:center;
  padding:60px 20px;
}

.section{
  max-width:760px;
  width:100%;
  background:rgba(255,255,255,.78);
  backdrop-filter:blur(6px);
  padding:42px 34px;
  border-radius:20px;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
  text-align:left;
}

/* TABLO */
table{
  width:100%;
  border-collapse:collapse;
}

th{
  text-align:left;
  font-size:15px;
  font-weight:600;
  color:var(--fm-title);
  padding:12px 6px;
  border-bottom:1px solid rgba(0,0,0,.15);
}

td{
  font-size:15px;
  color:var(--fm-text);
  padding:14px 6px;
  border-bottom:1px solid rgba(0,0,0,.08);
}

tr:last-child td{
  border-bottom:none;
}

/* NOT */
.note{
  margin-top:28px;
  font-size:14px;
  color:var(--fm-text);
  line-height:1.6;
}

/* FOOTER */
footer{
  padding:20px 10px;
  font-size:13px;
  color:var(--fm-soft);
  text-align:center;
}

/* MOBİL */
@media(max-width:600px){
  .logo-text{font-size:26px}
  nav a{margin:0 8px}
  .section{padding:28px 22px}
}
</style>
</head>

<body>

<header>
  <div class="logo-text">DINGIN&nbsp;FM</div>
  <div class="site-subtitle">Yayın Saatleri</div>

  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="live.html">Canlı Yayın</a>
    <a href="dj.html">DJ Aylak</a>
    <a href="podcast.html">Podcast</a>
    <a href="blog.html">Blog</a>
    <a href="tarihce.html">Tarihçe</a>
    <a href="yayinsaatleri.html" class="active">Yayın Saatleri</a>
    <a href="connect.html">İletişim</a>
  </nav>
</header>

<main>
  <div class="section">

    <table>
      <tr>
        <th>Gün</th>
        <th>Saat</th>
        <th>Yayın</th>
      </tr>
      <tr>
        <td>Pazartesi – Cuma</td>
        <td>14:00 – 16:00</td>
        <td>Canlı Yayın</td>
      </tr>
    </table>

    <p class="note">
      Yayın saatleri dönemsel olarak güncellenebilir.
    </p>

  </div>
</main>

<footer>
  © 2025 Dingin FM · Tüm hakları saklıdır.
</footer>

</body>
</html>
