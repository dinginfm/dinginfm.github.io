<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dingin FM | Podcast</title>
  <link rel="stylesheet" href="stil.css">
  <style>
    body {
      background-color: #001F3F;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      position: relative;
    }
    header {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 0;
    }
    nav a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      margin: 0 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .logo-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('assets/logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 60%;
      opacity: 0.08;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 80px 20px;
    }
    h1 {
      color: #FFD700;
      margin-bottom: 10px;
    }
    p {
      color: #ccc;
      margin-bottom: 40px;
    }
    audio {
      width: 80%;
      max-width: 600px;
      margin-bottom: 30px;
      outline: none;
    }
    footer {
      margin-top: 40px;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="logo-bg"></div>

  <header>
    <nav>
      <a href="index.html">🏠 Ana Sayfa</a>
    </nav>
  </header>

  <div class="content">
    <h1>🎙️ Dingin FM Podcast</h1>
    <p>Sessizliğin sesi burada... Her bölümde yeni bir kahve molası ☕</p>

    <!-- Podcast Bölümleri -->
    <audio controls controlsList="nodownload">
      <source src="assets/dinginfm_podcast1.mp3" type="audio/mpeg">
      Tarayıcınız ses oynatmayı desteklemiyor.
    </audio>

    <audio controls controlsList="nodownload">
      <source src="assets/dinginfm_podcast2.mp3" type="audio/mpeg">
    </audio>

    <footer>
      © 2025 Dingin FM — Sessizliğin Sesi Burada ☕ <br>
      Tüm yayın, içerik ve görsel hakları saklıdır.
    </footer>
  </div>
</body>
</html>
