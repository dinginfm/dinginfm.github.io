<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dingin FM — Podcast</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

:root{
  --fm-title:#6fc9ff;
  --fm-soft:#9fdcff;
  --fm-text:#4a6f8a;
}

html,body{
  height:100%;
  margin:0;
}

body{
  display:flex;
  flex-direction:column;
  font-family:'Segoe UI',sans-serif;
  text-align:center;
  color:var(--fm-text);

  background:
    radial-gradient(
      circle at center,
      rgba(255,255,255,.85) 0%,
      rgba(225,235,245,.90) 45%,
      rgba(200,215,230,.95) 100%
    ),
    url("logo.png") center center no-repeat;

  background-size:cover;
  background-attachment:fixed;
}

/* HEADER */
header{
  padding:36px 10px 18px;
}

.logo-text{
  font-family:'Orbitron',sans-serif;
  font-size:34px;
  font-weight:600;
  letter-spacing:3px;
  color:var(--fm-title);
  margin-bottom:6px;
}

.site-subtitle{
  font-size:14px;
  color:var(--fm-soft);
  margin-bottom:18px;
}

/* NAV */
nav a{
  margin:0 12px;
  font-size:15px;
  text-decoration:none;
  color:var(--fm-title);
}
nav a.active,
nav a:hover{
  text-decoration:underline;
}

/* MAIN */
main{
  flex:1;
  padding:60px 20px;
  display:flex;
  justify-content:center;
}

.section{
  max-width:760px;
  width:100%;
  background:rgba(255,255,255,.78);
  backdrop-filter:blur(6px);
  padding:40px 32px;
  border-radius:20px;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
  text-align:left;
}

/* PODCAST ITEM */
.podcast{
  margin-bottom:36px;
}

.podcast h3{
  font-size:20px;
  margin:0 0 6px;
  color:var(--fm-title);
}

.podcast p{
  font-size:15px;
  margin:0 0 14px;
  color:var(--fm-text);
}

audio{
  width:100%;
  outline:none;
}

/* FOOTER */
footer{
  padding:20px 10px;
  font-size:13px;
  color:var(--fm-soft);
}

/* MOBILE */
@media(max-width:600px){
  .logo-text{font-size:26px}
  nav a{margin:0 8px}
  .section{padding:28px 20px}
}
</style>
</head>

<body>

<header>
  <div class="logo-text">DINGIN&nbsp;FM</div>
  <div class="site-subtitle">Podcast</div>

  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="live.html">Canlı Yayın</a>
    <a href="dj.html">DJ Aylak</a>
    <a href="podcast.html" class="active">Podcast</a>
    <a href="blog.html">Blog</a>
    <a href="tarihce.html">Tarihçe</a>
    <a href="connect.html">İletişim</a>
  </nav>
</header>

<main>
  <div class="section">

    <!-- GERÇEK PODCAST EKLE -->
    <div class="podcast">
      <h3>Podcast Başlığı</h3>
      <p>Açıklama</p>
      <audio controls preload="none">
        <source src="assets/podcast.mp3" type="audio/mpeg">
      </audio>
    </div>

  </div>
</main>

<footer>
  © 2025 Dingin FM · Tüm hakları saklıdır.
</footer>

</body>
</html>
