<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DinginFM — DJ Aylak Yönetim Paneli</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="logo-bg"></div>

<header>
  <h1>🎧 DinginFM — DJ Aylak Yönetim Paneli</h1>
  <h2>Sessizliğin Sesi Burada</h2>
</header>

<main>
  <section>
    <h3>📡 Yayın Durumu: <span id="status" style="color:#ff6b6b;">OFF AIR</span></h3>
    <p>🎙️ Anlık Dinleyici: <span id="listeners">0</span> | 🔊 Bitrate: 128 kbps | 🎵 Şarkı: <span id="currentSong">Belirtilmedi</span></p>

    <div class="panel-buttons">
      <button class="btn" onclick="toggleBroadcast()">Yayını Aç / Kapat</button>
      <button class="btn" onclick="window.location.href='live.html'">Icecast Paneli</button>
      <button class="btn" onclick="window.location.href='live.html'">Canlı Yayını Başlat</button>
      <button class="btn" onclick="window.location.href='live.html'">Canlı Yayını Durdur</button>
      <button class="btn" onclick="window.location.href='connect.html'">Mesajlar</button>
      <button class="btn" onclick="window.location.href='podcast.html'">Platformlar</button>
      <button class="btn" onclick="window.location.href='dj.html'">Jingle Çal</button>
      <button class="btn" onclick="window.location.href='podcast.html'">Podcast Yükle</button>
      <button class="btn" onclick="window.location.href='admin.html'">İstatistik</button>
      <button class="btn" onclick="window.location.href='blog.html'">Yedek Al</button>
    </div>
  </section>

  <section class="message-box">
    <h3>💬 Dinleyici Mesajları</h3>
    <form>
      <input type="text" placeholder="Adınız">
      <textarea placeholder="Mesajınız..."></textarea>
      <button type="submit" class="btn">Gönder</button>
    </form>
  </section>
</main>

<footer>
  <p>© 2025 DinginFM — Tüm yayın ve içerik hakları saklıdır.</p>
</footer>

<script>
let isOnAir = false;

function toggleBroadcast() {
  const s = document.getElementById("status");
  if (!isOnAir) {
    s.style.color = "#00ff88";
    s.textContent = "ON AIR";
  } else {
    s.style.color = "#ff6b6b";
    s.textContent = "OFF AIR";
  }
  isOnAir = !isOnAir;
}
</script>
<div class="logo-bg"></div>
</body>
</html>
