<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dingin FM Admin Panel</title>
  <style>
    body {
      background-color: #0a0f18;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #00b7ff;
      font-size: 28px;
    }

    p {
      color: #aaa;
      font-size: 14px;
    }

    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      background: #111827;
      padding: 20px;
      width: 200px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .card a {
      color: #00b7ff;
      text-decoration: none;
      font-weight: bold;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: #1a2233;
    }

    #messages {
      margin-top: 50px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .message {
      background: #1f2937;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      line-height: 1.5;
    }

    .message strong {
      color: #00b7ff;
    }

    footer {
      margin-top: 60px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>

  <h1>üéß Dingin FM Admin Panel</h1>
  <p>Welcome, DJ Aylak ‚Äî stay smooth, stay quiet.</p>
  <p>Last Check: 18 Oct 2025 | 16:00</p>

  <div class="cards">
    <div class="card">
      <h3>Listeners</h3>
      <p>1 Active</p>
    </div>

    <div class="card">
      <h3>Broadcast Console</h3>
      <a href="http://localhost:8000" target="_blank">Icecast Panel</a>
    </div>

    <div class="card">
      <h3>Blog</h3>
      <a href="https://madamaylak0.wordpress.com/" target="_blank">WordPress</a>
    </div>

    <div class="card">
      <h3>Spotify</h3>
      <a href="https://open.spotify.com/" target="_blank">Open Spotify</a>
    </div>

    <div class="card">
      <h3>YouTube</h3>
      <a href="https://youtube.com/" target="_blank">Open YouTube</a>
    </div>
  </div>

  <div id="messages"></div>

  <script>
    const container = document.getElementById('messages');
    const records = JSON.parse(localStorage.getItem('dinginMessages') || '[]');

    if (records.length === 0) {
      container.innerHTML = '<p>No messages yet ‚òï</p>';
    } else {
      let html = '<h2>üì© Recent Messages</h2>';
      records.reverse().forEach(m => {
        html += `
          <div class="message">
            <strong>${m.name}</strong><br>
            <small>${m.date}</small>
            <p>${m.message}</p>
          </div>`;
      });
      container.innerHTML = html;
    }
  </script>

  <footer>
    ¬© 2025 Dingin FM | ‚ÄúThe Sound of Silence Lives Here.‚Äù
  </footer>

</body>
</html>
