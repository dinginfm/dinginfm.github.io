<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DinginFM — DJ Aylak Yönetim Paneli</title>
<style>
body {
  margin: 0;
  background: #001626;
  font-family: 'Segoe UI', sans-serif;
  color: #e6edf3;
  text-align: center;
}
header {
  background: #002743;
  padding: 24px 10px;
  box-shadow: 0 3px 12px rgba(0,0,0,.6);
}
h1 {
  color: #ffd43b;
  margin: 0;
  font-size: 28px;
}
h2 {
  color: #9fbdd3;
  font-weight: normal;
  font-size: 15px;
  margin-top: 6px;
}

/* Panel kutuları */
section {
  max-width: 900px;
  margin: 25px auto;
  background: rgba(2,43,71,0.8);
  border-radius: 14px;
  padding: 25px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

/* Yayın bilgileri */
.stats {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  margin-top: 15px;
}
.stats div {
  background: rgba(0,0,0,0.3);
  border-radius: 10px;
  padding: 15px;
  width: 150px;
  margin: 8px;
}
.stats span {
  display: block;
  font-size: 18px;
  margin-top: 6px;
  color: #ffd43b;
}

/* Butonlar */
button {
  background: #ffd43b;
  color: #001626;
  border: none;
  padding: 12px 28px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}
button:hover {
  background: #fff;
  transform: scale(1.05);
}
button.stop {
  background: #cc3333;
  color: #fff;
}

/* Mesaj alanı */
#messages {
  background: rgba(0,0,0,0.3);
  padding: 15px;
  border-radius: 10px;
  height: 180px;
  overflow-y: auto;
  text-align: left;
}
.msg {
  background: rgba(255,255,255,0.05);
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 10px;
}
.msg strong { color: #ffd43b; }

/* Platformlar alanı */
.platforms {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 12px;
  margin-top: 20px;
}
.platforms iframe {
  border: none;
  border-radius: 10px;
  width: 280px;
  height: 160px;
  background: rgba(0,0,0,0.3);
}

/* Footer */
footer {
  margin-top: 40px;
  color: #9fbdd3;
  font-size: 13px;
}
</style>
</head>
<body>
<header>
  <h1>🎧 DinginFM Studio</h1>
  <h2>DJ Aylak Yönetim Paneli</h2>
</header>

<section>
  <h3>📡 Yayın Kontrol</h3>
  <div class="stats">
    <div>🎧 Anlık<span id="now">0</span></div>
    <div>🔼 Peak<span id="peak">0</span></div>
    <div>🔊 Bitrate<span id="bit">128 kbps</span></div>
  </div>
  <button onclick="goLive()">Canlı Yayını Başlat</button>
  <button class="stop" onclick="stopLive()">Yayını Durdur</button>
</section>

<section>
  <h3>💬 Gelen Mesajlar</h3>
  <div id="messages">
    <div class="msg"><strong>Dinleyici1:</strong> Harika yayındasın DJ Aylak!</div>
  </div>
  <button onclick="newMessage()">Mesajları Yenile</button>
</section>

<section>
  <h3>🎵 Platformlar (Sadece DJ Görür)</h3>
  <div class="platforms">
    <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX4WYpdgoIcn6"></iframe>
    <iframe src="https://www.youtube.com/embed/jfKfPfyJRdk"></iframe>
    <iframe src="https://anchor.fm/embed"></iframe>
  </div>
</section>

<footer>
  © 2025 DinginFM — DJ Aylak Stüdyosu<br>
  Tüm yayın ve içerik hakları saklıdır.
</footer>

<script>
let listeners = 0, peak = 0;

function goLive() {
  alert("🔴 Yayın başlatıldı!");
  document.querySelector('header').style.background = "#014d2c";
}
function stopLive() {
  alert("🟢 Yayın durduruldu.");
  document.querySelector('header').style.background = "#002743";
}
function newMessage() {
  const area = document.getElementById("messages");
  const ding = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
  ding.play();
  area.innerHTML += `<div class="msg"><strong>Dinleyici${Math.floor(Math.random()*50)}:</strong> Yayın çok güzel gidiyor!</div>`;
  area.scrollTop = area.scrollHeight;
}
</script>
</body>
</html>
