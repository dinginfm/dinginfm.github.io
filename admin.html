<body>

<header>
  <h1>ğŸ§ DinginFM â€” DJ Aylak YÃ¶netim Paneli</h1>
  <h2>SessizliÄŸin Sesi Burada</h2>
</header>

<section>
  <h3>ğŸ™ï¸ YayÄ±n Durumu: <span id="status" class="offair">OFF AIR</span></h3>

  <div class="stats">
    <div class="statbox"><h3>AnlÄ±k</h3><p id="listeners">0</p></div>
    <div class="statbox"><h3>Peak</h3><p id="peak">0</p></div>
    <div class="statbox"><h3>Bitrate</h3><p id="bitrate">â€”</p></div>
    <div class="statbox"><h3>ÅarkÄ±</h3><p id="song">â€”</p></div>
  </div>

  <canvas id="chart"></canvas>

  <div>
    <button class="linkbtn" onclick="window.open('http://localhost:8000','_blank')">ğŸ”— Icecast Paneli</button>
    <button id="toggleBtn" class="offair" onclick="toggleBroadcast()">ğŸ”´ CanlÄ± YayÄ±nÄ± Durdur</button>
    <button class="linkbtn" onclick="alert('Mesaj kutusu yakÄ±nda aktif! â˜•')">ğŸ’¬ Mesajlar</button>
    <button class="linkbtn" onclick="alert('Platform sayfasÄ± yakÄ±nda eklenecek! ğŸ§')">ğŸµ Platformlar</button>
  </div>
</section>

<script>
const STATUS_URL = "http://localhost:8000/status-json.xsl";
const ctx = document.getElementById("chart").getContext("2d");
let chart = new Chart(ctx, {
  type: "line",
  data: {
    labels: [],
    datasets: [{
      label: "Dinleyici SayÄ±sÄ±",
      data: [],
      borderColor: "#ffd43b",
      backgroundColor: "rgba(255, 212, 59, 0.2)",
      tension: 0.4,
      fill: true
    }]
  },
  options: {
    scales: {
      y: {beginAtZero:true, ticks:{color:"#9fbdd3"}},
      x: {ticks:{color:"#9fbdd3"}}
    },
    plugins:{legend:{labels:{color:"#9fbdd3"}}}
  }
});

function updateStats() {
  fetch(STATUS_URL)
    .then(res => res.json())
    .then(data => {
      const source = data.icestats.source || {};
      const listeners = source.listeners || 0;
      const peak = source.listener_peak || 0;
      const bitrate = source.bitrate ? source.bitrate + " kbps" : "â€”";
      const title = source.title || "â€”";

      document.getElementById("listeners").textContent = listeners;
      document.getElementById("peak").textContent = peak;
      document.getElementById("bitrate").textContent = bitrate;
      document.getElementById("song").textContent = title;

      // YayÄ±n durumu
      const statusEl = document.getElementById("status");
      const toggleBtn = document.getElementById("toggleBtn");
      if (listeners > 0 || source.bitrate) {
        statusEl.textContent = "ON AIR";
        statusEl.className = "onair";
        toggleBtn.textContent = "ğŸŸ¢ CanlÄ± YayÄ±nda";
        toggleBtn.className = "onair";
      } else {
        statusEl.textContent = "OFF AIR";
        statusEl.className = "offair";
        toggleBtn.textContent = "ğŸ”´ CanlÄ± YayÄ±nÄ± Durdur";
        toggleBtn.className = "offair";
      }

      // GrafiÄŸi gÃ¼ncelle
      const time = new Date().toLocaleTimeString();
      chart.data.labels.push(time);
      chart.data.datasets[0].data.push(listeners);
      if (chart.data.labels.length > 15) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.update();
    })
    .catch(() => {
      document.getElementById("status").textContent = "OFF AIR";
      document.getElementById("status").className = "offair";
    });
}
function toggleBroadcast() {
  alert("Bu buton yalnÄ±zca Mixxx Ã¼zerinden yayÄ±n kontrolÃ¼ saÄŸlar ğŸ¶");
}
setInterval(updateStats, 5000);
updateStats();
</script>
