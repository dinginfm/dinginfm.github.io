<head>

<title>Dingin FM — İletişim</title>

<style>
*{box-sizing:border-box}

:root{
  --fm-title:#6fc9ff;
  --fm-soft:#9fdcff;
  --fm-text:#4a6f8a;
}

html,body{margin:0;height:100%}

/* ✅ LOGO FULL EKRAN */
body{
  font-family:'Segoe UI',sans-serif;
  text-align:center;
  color:var(--fm-text);
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  z-index:0;
  background:url("logo.png") center center no-repeat;
  background-size:cover;
}

/* ÜST KATMAN */
header,main,footer{position:relative;z-index:1}

/* HEADER */
header{padding:36px 10px 20px}
header h1{
  margin:0;
  font-size:26px;
  letter-spacing:1px;
  color:var(--fm-title);
}
header h2{
  margin:8px 0 0;
  font-size:14px;
  font-weight:400;
  color:var(--fm-soft);
}

/* NAV */
nav{margin-top:18px}
nav a{
  margin:0 12px;
  font-size:15px;
  text-decoration:none;
  color:var(--fm-title);
}
nav a.active,
nav a:hover{text-decoration:underline}

/* MAIN */
main{
  max-width:640px;
  margin:50px auto;
  padding:20px;
}

/* BEYAZ KARE YOK */
section{
  background:transparent;
  padding:0;
  border-radius:0;
  box-shadow:none;
  color:var(--fm-text);
  margin-bottom:28px;
}

/* FORM */
input, textarea{
  width:100%;
  margin-top:10px;
  padding:10px 12px;
  font-size:15px;
  border-radius:10px;
  border:1px solid #d6e9f5;
  background:rgba(255,255,255,.95);
  color:var(--fm-text);
}
textarea{resize:none}

button.btn{
  margin-top:14px;
  padding:12px 30px;
  border-radius:30px;
  border:2px solid var(--fm-title);
  background:transparent;
  color:var(--fm-title);
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}
button.btn:hover{
  background:var(--fm-title);
  color:#fff;
}

/* FOOTER */
footer{
  margin-top:70px;
  padding:18px;
  font-size:13px;
  color:var(--fm-soft);
  text-align:center;
}

/* MOBİL */
@media(max-width:600px){
  header h1{font-size:22px}
  nav a{margin:0 8px}
}
</style>
</head>
