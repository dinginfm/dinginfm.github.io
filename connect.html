<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dingin FM — İletişim</title>

<style>
*{box-sizing:border-box}

:root{
  --fm-title:#6fc9ff;
  --fm-soft:#9fdcff;
  --fm-text:#4a6f8a;

  --headerH:96px;   /* LOGO BARI */
  --logoH:62px;     /* LOGO BOYU */
}

html,body{margin:0;height:100%}

/* ✅ ARKA PLAN (LOGO ARTIK BACKGROUND DEĞİL!) */
body{
  font-family:'Segoe UI',sans-serif;
  text-align:center;
  color:var(--fm-text);
  background:#eef4fb;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  z-index:0;
  background:
    radial-gradient(
      circle at center,
      rgba(255,255,255,.92) 0%,
      rgba(230,240,250,.96) 45%,
      rgba(210,225,240,.98) 100%
    );
}

/* ✅ ÜST KATMAN */
header,main,footer{position:relative;z-index:1}

/* ✅ LOGO SABİT ÜSTTE */
.fm-header{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:var(--headerH);
  z-index:9999;

  display:flex;
  align-items:center;
  justify-content:center;
  padding:10px 16px;
  background:transparent;
}

.fm-logo{
  height:var(--logoH);
  width:auto;
  display:block;
  filter: drop-shadow(0 6px 16px rgba(0,0,0,.18));
}

/* ✅ SAYFA LOGOYA GÖMÜLMESİN */
.page{
  padding-top: var(--headerH);
}

/* HEADER */
header{padding:24px 10px 20px}
header h1{
  margin:0;
  font-size:26px;
  letter-spacing:1px;
  color:var(--fm-title);
}
header h2{
  margin:8px 0 0;
  font-size:14px;
  font-weight:400;
  color:var(--fm-soft);
}

/* NAV */
nav{margin-top:18px}
nav a{
  margin:0 12px;
  font-size:15px;
  text-decoration:none;
  color:var(--fm-title);
}
nav a.active,
nav a:hover{text-decoration:underline}

/* MAIN */
main{
  max-width:640px;
  margin:50px auto;
  padding:20px;
}

/* SECTION */
section{
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(6px);
  -webkit-backdrop-filter:blur(6px);
  padding:34px 26px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
  color:var(--fm-text);
  margin-bottom:28px;
}

/* FORM */
input, textarea{
  width:100%;
  margin-top:10px;
  padding:10px 12px;
  font-size:15px;
  border-radius:10px;
  border:1px solid #d6e9f5;
  background:rgba(255,255,255,.95);
  color:var(--fm-text);
}
textarea{resize:none}

button.btn{
  margin-top:14px;
  padding:12px 30px;
  border-radius:30px;
  border:2px solid var(--fm-title);
  background:transparent;
  color:var(--fm-title);
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}
button.btn:hover{
  background:var(--fm-title);
  color:#fff;
}

/* FOOTER */
footer{
  margin-top:70px;
  padding:18px;
  font-size:13px;
  color:var(--fm-soft);
  text-align:center;
}

/* MOBİL */
@media(max-width:600px){
  :root{
    --headerH:86px;
    --logoH:56px;
  }
  header h1{font-size:22px}
  section{padding:26px 18px}
  nav a{margin:0 8px}
}
</style>
</head>

<body>

<!-- ✅ SABİT LOGO -->
<div class="fm-header">
  <a href="index.html" aria-label="Dingin FM Ana Sayfa">
    <img class="fm-logo" src="logo.png" alt="Dingin FM Logo">
  </a>
</div>

<div class="page">

<header>
  <h1>DINGIN FM — İletişim</h1>
  <h2>İletişim</h2>

  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="live.html">Canlı Yayın</a>
    <a href="dj.html">DJ Aylak</a>
    <a href="podcast.html">Podcast</a>
    <a href="blog.html">Blog</a>
    <a href="tarihce.html">Tarihçe</a>
    <a href="connect.html" class="active">İletişim</a>
  </nav>
</header>

<main>

<section>
  <p><b>dinginfm@gmail.com</b></p>
  <p><b>@dinginfm</b></p>
</section>

    <input type="text" name="name" placeholder="Ad Soyad" required>
    <input type="email" name="email" placeholder="E-posta">

    <button type="submit" class="btn">Gönder</button>
  </form>
</section>

</main>

<footer>

</div>
</body>
</html>
