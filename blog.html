<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dingin FM — Blog</title>

<style>
*{box-sizing:border-box}

:root{
  --fm-title:#6fc9ff;
  --fm-soft:#9fdcff;
  --fm-text:#4a6f8a;
}

html,body{margin:0;height:100%}

/* ✅ FULL EKRAN LOGO */
body{
  font-family:'Segoe UI',sans-serif;
  text-align:center;
  color:var(--fm-text);
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  z-index:0;
  background:url("logo.png") center center no-repeat;
  background-size:cover;
}

/* ÜST KATMAN */
header,main,footer{position:relative;z-index:1}

/* ✅ HEADER: sadece menü */
header{
  padding:22px 10px 0;
}

/* ✅ BAŞLIK YOK */
h1,h2{display:none}

/* ✅ MENÜ: DAHA BELİRGİN */
nav{
  margin-top:0;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:22px;
  flex-wrap:wrap;
}

nav a{
  font-size:15px;
  text-decoration:none;
  color:#ffffff;                 /* ✅ daha belirgin */
  font-weight:700;               /* ✅ daha belirgin */
  padding:6px 10px;
  border-radius:999px;
  text-shadow:0 2px 10px rgba(0,0,0,.55);
  transition:.2s;
}

nav a:hover{
  background:rgba(255,255,255,.18);
  text-decoration:none;
}

nav a.active{
  background:rgba(255,255,255,.24);
  text-decoration:none;
  outline:1px solid rgba(255,255,255,.28);
}

/* MAIN */
main{
  min-height:70vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* ✅ BUTON LOGOYU KAPATMASIN: aşağıda kalsın */
section{
  margin-top:24vh;
  background:transparent;
  padding:0;
}

/* ✅ BUTON: ok gibi net ama logo boğulmasın */
a.btn{
  display:inline-block;
  padding:14px 32px;
  border-radius:999px;
  border:2px solid rgba(255,255,255,.75);
  color:#ffffff;
  text-decoration:none;
  font-weight:800;
  letter-spacing:.2px;
  transition:.25s;
  background:rgba(0,0,0,.18);
  backdrop-filter:blur(6px);
  -webkit-backdrop-filter:blur(6px);
  text-shadow:0 2px 10px rgba(0,0,0,.45);
}

a.btn:hover{
  background:rgba(0,0,0,.35);
  transform:translateY(-1px);
}

/* FOOTER */
footer{
  padding:18px;
  font-size:13px;
  color:#ffffff;
  text-align:center;
  text-shadow:0 2px 10px rgba(0,0,0,.55);
}

/* MOBİL */
@media(max-width:600px){
  header{padding:18px 10px 0}
  nav{gap:14px}
  nav a{font-size:14px; padding:6px 8px}
  section{margin-top:28vh}
}
</style>
</head>

<body>

<header>
  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="live.html">Canlı Yayın</a>
    <a href="dj.html">DJ Aylak</a>
    <a href="podcast.html">Podcast</a>
    <a href="blog.html" class="active">Blog</a>
    <a href="tarihce.html">Tarihçe</a>
    <a href="connect.html">İletişim</a>
  </nav>
</header>

<main>
  <section>
    <a href="https://madamaylak0.wordpress.com/" target="_blank" class="btn">
      MadamAylak Blogu Aç
    </a>
  </section>
</main>

<footer>
  © 2025 Dingin FM — Sessizliğin Sesi Burada. Tüm hakları saklıdır.
</footer>

</body>
</html>
