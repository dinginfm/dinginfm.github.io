<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dingin FM | Blog</title>

<style>
*{box-sizing:border-box}
:root{--fm-title:#6fc9ff}

html,body{margin:0;height:100%;width:100%}

body{
  font-family:'Segoe UI',sans-serif;
  text-align:center;
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* Logo arka plan */
.logo-bg{
  position:fixed;
  inset:0;
  z-index:0;
  background:url("logo.png") no-repeat center center;
  background-size:cover;
  opacity:.9;
  pointer-events:none;
}

/* Karartma */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.30);
  z-index:1;
}

/* ÜST BAR */
header{
  position:fixed;
  top:0; left:0;
  width:100%;
  z-index:10;
  padding:15px 10px;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(12px);
  -webkit-backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(255,255,255,.1);
}

nav{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:15px;
  flex-wrap:wrap;
}

nav a{
  font-size:14px;
  text-decoration:none;
  color:rgba(255,255,255,.8);
  font-weight:600;
  padding:8px 15px;
  border-radius:20px;
  transition:.3s;
}

nav a:hover,
nav a.active{
  color:#fff;
  background:rgba(255,255,255,.15);
  box-shadow:0 4px 15px rgba(0,0,0,.2);
}

/* ✅ FOOTER */
footer{
  position:fixed;
  left:0;
  bottom:0;
  width:100%;
  padding:15px;
  font-size:12px;
  background:rgba(0,0,0,.30);
  backdrop-filter:blur(5px);
  -webkit-backdrop-filter:blur(5px);
  z-index:10;
  color:rgba(255,255,255,.65);
}

/* ✅ BUTON TAM ORTA (HEADER+FOOTER HESAPLI) */
.content-area{
  position:relative;
  z-index:5;

  /* header 60px + footer 55px gibi düşün */
  height:calc(100vh - 120px);
  margin-top:60px;
  margin-bottom:60px;

  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

a.btn{
  display:inline-block;
  padding:18px 40px;
  border-radius:50px;
  border:2px solid var(--fm-title);
  color:#fff;
  text-decoration:none;
  font-weight:800;
  font-size:1.1rem;
  background:rgba(0,0,0,.50);
  backdrop-filter:blur(8px);
  -webkit-backdrop-filter:blur(8px);
  box-shadow:0 10px 30px rgba(0,0,0,.5);
  transition:.4s;
  text-transform:uppercase;
  letter-spacing:1px;
}

a.btn:hover{
  background:var(--fm-title);
  color:#000;
  transform:scale(1.05);
  box-shadow:0 0 20px var(--fm-title);
}

/* Mobil */
@media(max-width:600px){
  nav a{font-size:12px;padding:5px 10px}
  a.btn{width:80%;font-size:.9rem}
}
</style>
</head>

<body>

<div class="logo-bg"></div>
<div class="overlay"></div>

<header>
  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="live.html">Canlı Yayın</a>
    <a href="dj.html">DJ Aylak</a>
    <a href="podcast.html">Podcast</a>
    <a href="blog.html" class="active">Blog</a>
    <a href="tarihce.html">Tarihçe</a>
    <a href="connect.html">İletişim</a>
  </nav>
</header>

<main class="content-area">
  <a href="https://madamaylak0.wordpress.com/" target="_blank" class="btn">
    MadamAylak Blogu Aç
  </a>
</main>

<footer>
  © 2025 Dingin FM — Sessizliğin Sesi Burada. Tüm hakları saklıdır.
</footer>

</body>
</html>
