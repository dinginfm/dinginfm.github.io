<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dingin FM — Blog</title>

<style>
*{box-sizing:border-box}

:root{
  --fm-title:#6fc9ff;
  --fm-soft:#9fdcff;
  --fm-text:#4a6f8a;
}

html,body{margin:0;height:100%}

/* ✅ FULL EKRAN LOGO */
body{
  font-family:'Segoe UI',sans-serif;
  text-align:center;
  color:var(--fm-text);
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  z-index:0;
  background:url("logo.png") center center no-repeat;
  background-size:cover;
}

/* ÜST KATMAN */
header,main,footer{position:relative;z-index:1}

/* HEADER */
header{
  padding:28px 10px 12px;
}

/* ✅ BAŞLIK YOK */
h1{display:none}
h2{display:none}

/* NAV */
nav{margin-top:10px}
nav a{
  margin:0 12px;
  font-size:15px;
  text-decoration:none;
  color:var(--fm-title);
  text-shadow:0 2px 10px rgba(0,0,0,.25);
}
nav a.active,
nav a:hover{text-decoration:underline}

/* MAIN */
main{
  min-height:60vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* ✅ BUTON LOGOYU KAPATMASIN: ALTTA DURSUN */
section{
  margin-top:22vh;
  background:transparent;
  padding:0;
}

/* BUTON */
a.btn{
  display:inline-block;
  padding:12px 28px;
  border-radius:30px;
  border:2px solid var(--fm-title);
  color:var(--fm-title);
  text-decoration:none;
  font-weight:600;
  transition:.25s;
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(6px);
  -webkit-backdrop-filter:blur(6px);
}
a.btn:hover{
  background:var(--fm-title);
  color:#fff;
}

/* FOOTER */
footer{
  padding:18px;
  font-size:13px;
  color:var(--fm-soft);
  text-align:center;
  text-shadow:0 2px 10px rgba(0,0,0,.25);
}

/* MOBİL */
@media(max-width:600px){
  nav a{margin:0 8px}
  section{margin-top:26vh}
}
</style>
</head>

<body>

<header>
  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="live.html">Canlı Yayın</a>
    <a href="dj.html">DJ Aylak</a>
    <a href="podcast.html">Podcast</a>
    <a href="blog.html" class="active">Blog</a>
    <a href="tarihce.html">Tarihçe</a>
    <a href="connect.html">İletişim</a>
  </nav>
</header>

<main>
  <section>
    <a href="https://madamaylak0.wordpress.com/" target="_blank" class="btn">
      MadamAylak Blogu Aç
    </a>
  </section>
</main>

<footer>
  © 2025 Dingin FM — Sessizliğin Sesi Burada. Tüm hakları saklıdır.
</footer>

</body>
</html>
