<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dingin FM — Blog</title>

<style>
*{box-sizing:border-box}

:root{
  --fm-title:#6fc9ff;
}

html,body{margin:0;height:100%}

body{
  font-family:'Segoe UI',sans-serif;
  text-align:center;
  overflow-x:hidden;
}

/* ✅ FULL EKRAN LOGO */
body::before{
  content:"";
  position:fixed;
  inset:0;
  z-index:0;
  background:url("logo.png") center center no-repeat;
  background-size:cover;
}

/* ÜST KATMAN */
header,main,footer{position:relative;z-index:1}

/* ✅ MENÜ ŞERİT (okunurluk garanti) */
header{
  position:fixed;
  top:0; left:0;
  width:100%;
  z-index:9999;

  padding:12px 10px;
  background:rgba(0,0,0,.28);
  backdrop-filter:blur(8px);
  -webkit-backdrop-filter:blur(8px);
  border-bottom:1px solid rgba(255,255,255,.14);
}

nav{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:18px;
  flex-wrap:wrap;
}

nav a{
  font-size:15px;
  text-decoration:none;
  color:#fff;
  font-weight:700;
  padding:6px 10px;
  border-radius:10px;
  text-shadow:0 2px 10px rgba(0,0,0,.65);
  transition:.2s;
}

nav a:hover{background:rgba(255,255,255,.14)}
nav a.active{
  background:rgba(255,255,255,.22);
  outline:1px solid rgba(255,255,255,.18);
}

/* ✅ ANA ALAN: buton ortada değil */
main{
  min-height:100vh;
  padding-top:70px; /* menü boşluğu */
}

/* ✅ BUTON: dingin fm yazısına bulaşmadan en alta */
.blog-btn{
  position:fixed;
  left:50%;
  bottom:74px;              /* footer üstü */
  transform:translateX(-50%);
  z-index:5;
}

/* ✅ BUTON */
a.btn{
  display:inline-block;
  padding:14px 32px;
  border-radius:999px;
  border:2px solid var(--fm-title);
  color:#fff;
  text-decoration:none;
  font-weight:800;
  background:rgba(0,0,0,.22);
  backdrop-filter:blur(6px);
  -webkit-backdrop-filter:blur(6px);
  text-shadow:0 2px 10px rgba(0,0,0,.55);
  transition:.25s;
}

a.btn:hover{
  background:var(--fm-title);
  color:#05324a;
}

/* FOOTER */
footer{
  position:fixed;
  left:0;
  bottom:0;
  width:100%;
  padding:14px 10px;
  font-size:13px;
  color:#fff;
  text-shadow:0 2px 10px rgba(0,0,0,.65);
  z-index:4;
}

/* MOBİL */
@media(max-width:600px){
  nav{gap:12px}
  nav a{font-size:14px;padding:6px 8px}
  .blog-btn{bottom:78px;}
}
</style>
</head>

<body>

<header>
  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="live.html">Canlı Yayın</a>
    <a href="dj.html">DJ Aylak</a>
    <a href="podcast.html">Podcast</a>
    <a href="blog.html" class="active">Blog</a>
    <a href="tarihce.html">Tarihçe</a>
    <a href="connect.html">İletişim</a>
  </nav>
</header>

<main></main>

<!-- ✅ buton artık logo yazısını kapatmaz -->
<div class="blog-btn">
  <a href="https://madamaylak0.wordpress.com/" target="_blank" class="btn">
    MadamAylak Blogu Aç
  </a>
</div>

<footer>
  © 2025 Dingin FM — Sessizliğin Sesi Burada. Tüm hakları saklıdır.
</footer>

</body>
</html>
