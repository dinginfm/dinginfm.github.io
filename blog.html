<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dingin FM — Blog</title>

<style>
*{box-sizing:border-box}

:root{
  --fm-title:#6fc9ff;
  --fm-soft:#9fdcff;
  --fm-text:#4a6f8a;
}

html,body{margin:0;height:100%}

/* ✅ FULL EKRAN LOGO */
body{
  font-family:'Segoe UI',sans-serif;
  text-align:center;
  color:var(--fm-text);
  background:#eef4fb;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  z-index:0;
  background:
    url("logo.png") center center no-repeat;
  background-size:cover; /* ✅ FULL EKRAN */
}

/* ÜST KATMAN */
header,main,footer{position:relative;z-index:1}

/* HEADER */
header{
  padding:36px 10px 20px;
}

h1{
  margin:0;
  font-size:28px;
  letter-spacing:1px;
  color:var(--fm-title);
}

h2{
  margin:6px 0 0;
  font-size:14px;
  font-weight:400;
  color:var(--fm-soft);
}

/* NAV */
nav{margin-top:18px}
nav a{
  margin:0 12px;
  font-size:15px;
  text-decoration:none;
  color:var(--fm-title);
}
nav a.active,
nav a:hover{text-decoration:underline}

/* MAIN */
main{
  min-height:50vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

section{
  background:transparent;
  padding:0;
  border-radius:0;
  box-shadow:none;
}

/* BUTON */
a.btn{
  display:inline-block;
  padding:12px 28px;
  border-radius:30px;
  border:2px solid var(--fm-title);
  color:var(--fm-title);
  text-decoration:none;
  font-weight:600;
  transition:.25s;
}
a.btn:hover{
  background:var(--fm-title);
  color:#fff;
}

/* FOOTER */
footer{
  padding:18px;
  font-size:13px;
  color:var(--fm-soft);
  text-align:center;
}

/* MOBİL */
@media(max-width:600px){
  h1{font-size:24px}
  nav a{margin:0 8px}
}
</style>
</head>

<body>

<header>
  <h1>DINGIN FM — Blog</h1>
  <h2>Yazılar</h2>

  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="live.html">Canlı Yayın</a>
    <a href="dj.html">DJ Aylak</a>
    <a href="podcast.html">Podcast</a>
    <a href="blog.html" class="active">Blog</a>
    <a href="tarihce.html">Tarihçe</a>
    <a href="connect.html">İletişim</a>
  </nav>
</header>

<main>
  <section>
    <a href="https://madamaylak0.wordpress.com/" target="_blank" class="btn">
      MadamAylak Blogu Aç
    </a>
  </section>
</main>

<footer>
  © 2025 Dingin FM — Sessizliğin Sesi Burada. Tüm hakları saklıdır.
</footer>

</body>
</html>
