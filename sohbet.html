<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dingin FM | Sohbet</title>
  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: linear-gradient(180deg, #0b1b2b, #122f46);
      color: #f0e0d0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    h1 {
      margin-top: 40px;
      font-size: 36px;
      letter-spacing: 2px;
      text-align: center;
    }

    #chatbox {
      flex: 1;
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      margin-top: 10px;
    }

    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 15px;
    }

    .dj {
      background-color: #ff7043;
      color: #fff;
      margin-left: auto;
      text-align: right;
    }

    .dinleyici {
      background-color: #82cfff;
      color: #0b1b2b;
      text-align: left;
    }

    #inputArea {
      width: 90%;
      max-width: 600px;
      display: flex;
      margin: 20px 0;
    }

    #messageInput {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 30px 0 0 30px;
      font-size: 15px;
      outline: none;
    }

    #sendBtn {
      padding: 12px 24px;
      background-color: #ff7043;
      color: white;
      border: none;
      border-radius: 0 30px 30px 0;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    #sendBtn:hover {
      background-color: #ff8c63;
    }

    footer {
      color: #aaa;
      font-size: 12px;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <h1>üéß Dingin FM Sohbet</h1>
  <div id="chatbox">
    <div class="message dinleyici">Dinleyici: Selam DJ! Yayƒ±nda mƒ±sƒ±n?</div>
    <div class="message dj">DJ: Buradayƒ±m üéôÔ∏è Ho≈ü geldin, kahveni al, ba≈ülƒ±yoruz...</div>
  </div>

  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Mesaj yaz..." />
    <button id="sendBtn">G√∂nder</button>
  </div>

  <footer>¬© 2025 Dingin FM ‚Äî Sessizliƒüin Sesi</footer>

  <script>
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const chatbox = document.getElementById('chatbox');

    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (text !== '') {
        const msg = document.createElement('div');
        msg.classList.add('message', 'dinleyici');
        msg.textContent = 'Dinleyici: ' + text;
        chatbox.appendChild(msg);

        setTimeout(() => {
          const djMsg = document.createElement('div');
          djMsg.classList.add('message', 'dj');
          djMsg.textContent = 'DJ: G√ºzel bir mesajdƒ± üé∂';
          chatbox.appendChild(djMsg);
          chatbox.scrollTop = chatbox.scrollHeight;
        }, 1000);

        input.value = '';
        chatbox.scrollTop = chatbox.scrollHeight;
      }
    });
  </script>
</body>
</html>
