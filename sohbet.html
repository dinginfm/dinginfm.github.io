<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dingin FM | Sohbet</title>
  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: linear-gradient(180deg, #0b1b2b, #112a42);
      color: #f0e0d0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    header {
      width: 100%;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #9ef59c;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #00ff88;
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse {
      0% {opacity: 1;}
      50% {opacity: 0.4;}
      100% {opacity: 1;}
    }

    .insta {
      color: #ff91c2;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: 0.3s;
    }

    .insta:hover {
      color: #ffb2d6;
    }

    h1 {
      margin-top: 20px;
      font-size: 36px;
      letter-spacing: 2px;
      text-align: center;
    }

    #chatbox {
      flex: 1;
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      margin-top: 10px;
    }

    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 15px;
      background-color: #82cfff;
      color: #0b1b2b;
      text-align: left;
    }

    #inputArea {
      width: 90%;
      max-width: 600px;
      display: flex;
      margin: 20px 0;
    }

    #messageInput {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 30px 0 0 30px;
      font-size: 15px;
      outline: none;
    }

    #sendBtn {
      padding: 12px 24px;
      background-color: #ff7043;
      color: white;
      border: none;
      border-radius: 0 30px 30px 0;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    #sendBtn:hover {
      background-color: #ff8c63;
    }

    footer {
      color: #aaa;
      font-size: 12px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="status">
      <div class="dot"></div> DJ YayÄ±nda
    </div>
    <a class="insta" href="https://www.instagram.com/madamaylak0" target="_blank">ðŸ“¸ Ä°nstagram</a>
  </header>

  <h1>ðŸŽ§ Dingin FM Sohbet</h1>

  <div id="chatbox">
    <div class="message">HoÅŸ geldin ðŸŽ¶ DJ ÅŸu anda yayÄ±nda... MesajÄ±nÄ± bÄ±rak, duysun.</div>
  </div>

  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="MesajÄ±nÄ± yaz..." />
    <button id="sendBtn">GÃ¶nder</button>
  </div>

  <footer>Dingin FM | SessizliÄŸin Sesi</footer>

  <script>
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const chatbox = document.getElementById('chatbox');

    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (text !== '') {
        const msg = document.createElement('div');
        msg.classList.add('message');
        msg.textContent = 'Dinleyici: ' + text;
        chatbox.appendChild(msg);
        input.value = '';
        chatbox.scrollTop = chatbox.scrollHeight;
      }
    });
  </script>
</body>
</html>
